    function endGame() {
        dState = 'over'; clearInterval(dTimer); cancelAnimationFrame(gameLoop); gameLoop = null;

    const gravity = 0.6;
    function updateGame() {
        if(dState !== 'playing') return;
        rings.forEach((ring, i) => {
            let s = ringStates[i];
            if (s.stuck) return;

            s.vy += gravity; s.y += s.vy; s.x += s.vx; s.vx *= 0.92;
            if (s.y > 300) { s.y = 300; s.vy = -s.vy * 0.4; } 
            if (s.x < 0) { s.x = 0; s.vx = -s.vx; } if (s.x > 260) { s.x = 260; s.vx = -s.vx; }

            // ê³ ë¦¬ íŒì • (ì™¼ìª½ 70, ì˜¤ë¥¸ìª½ 210)
            if ((Math.abs(s.x - 65) < 15 || Math.abs(s.x - 205) < 15) && s.y > 180 && s.y < 250 && s.vy > 0) {
                s.stuck = true; s.y = 240 - (dScore*10); s.x = Math.abs(s.x - 65) < 15 ? 65 : 205;
                if(!s.scored) { s.scored = true; dScore++; document.getElementById('d-score').innerText = `ğŸ† ${dScore}ì `; }
            }
            ring.style.top = s.y + 'px'; ring.style.left = s.x + 'px';
        });
        
        if(dScore >= 5) { endGame(); return; } // ëª¨ë‘ ê±¸ë©´ ì¦‰ì‹œ ì¢…ë£Œ
        gameLoop = requestAnimationFrame(updateGame);
    }
